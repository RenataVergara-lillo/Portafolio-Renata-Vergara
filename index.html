        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />

        <meta property="og:image" content="https://raw.githubusercontent.com/RenataVergara-lillo/Portafolio-Renata-Vergara/refs/heads/main/assets/PORTADA.svg" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />

        <!-- Tipografías -->
        <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">RENATA PORTFOLIO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#projects">PROYECTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">SOBRE MÍ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hero -->
        <header id="hero" class="d-flex align-items-center justify-content-center vh-50">
            <img src="https://raw.githubusercontent.com/RenataVergara-lillo/Portafolio-Renata-Vergara/refs/heads/main/assets/PORTADA.svg" alt="VS Design" class="hero-image" />
        </header>

        <!-- Grid con Offset -->
        <div class="container text-center mt-5" id="projects">
            <div class="row" id="projects-container"></div>
        </div>

        <footer class="footer d-flex align-items-center justify-content-between">
            <div class="footer-left">
                <p>&copy; 2024 Renata Vergara</p>
            </div>

            <div class="footer-right">
                <a href="https://www.linkedin.com/in/renata-vergara-lillo-5b4a7b32a/" target="_blank">LinkedIn</a> |

                <a href="https://www.behance.net/renatavergara1" target="_blank">Behance</a> |

                <a href="mailto:rena.vergara272@gmail.com">Email</a>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            async function astros() {
                const consulta = await fetch("https://raw.githubusercontent.com/RenataVergara-lillo/Portafolio-Renata-Vergara/refs/heads/main/datos.json");
                const data = await consulta.json();

                const container = document.querySelector("#projects-container");

                // Clases de offset para diseño asimétrico
                const offsetClasses = ["offset-md-1", "offset-md-5", "offset-md-2", "offset-md-4", "offset-md-1", "offset-md-6"];

                data.forEach((proyecto, index) => {
                    container.innerHTML += `
        <div class="col-md-6 ${offsetClasses[index % offsetClasses.length]} mb-4">
          <a href="single.html?data=${index}" class="text-decoration-none">
            <img src="${proyecto.foto}" alt="${proyecto.nombre}" class="img-fluid rounded shadow">
            <h5 class="mt-2 text-start">${proyecto.nombre}</h5>
          </a>
        </div>
      `;
                });
            }
            document.querySelector('a[href="#projects"]').addEventListener("click", (e) => {
                e.preventDefault();
                document.querySelector("#projects").scrollIntoView({ behavior: "smooth" });
            });

            // Llama a la función cuando la página se cargue
            document.addEventListener("DOMContentLoaded", astros);
            window.addEventListener("load", () => {
                window.scrollTo(0, 0); // Asegura que la página comience en la parte superior
            });
        </script>
    </body>
</html>
