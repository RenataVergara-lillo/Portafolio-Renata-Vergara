        <script>
    async function astros() {
        const consulta = await fetch("https://raw.githubusercontent.com/RenataVergara-lillo/Portafolio-Renata-Vergara/refs/heads/main/datos.json");
        const data = await consulta.json();

        const container = document.querySelector("#projects-container");

        data.forEach((proyecto, index) => {
            container.innerHTML += `
                <div class="project-card">
                    <a href="single.html?data=${index}" class="text-decoration-none">
                        <div class="image-container">
                            <img src="${proyecto.foto}" alt="${proyecto.nombre}" class="img-fluid rounded shadow">
                            <div class="overlay">
                                <h5>${proyecto.nombre}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            `;
        });
    }

    document.querySelector('a[href="#projects"]').addEventListener("click", (e) => {
        e.preventDefault();
        document.querySelector("#projects").scrollIntoView({ behavior: "smooth" });
    });

    document.addEventListener("DOMContentLoaded", astros);
    window.addEventListener("load", () => {
        window.scrollTo(0, 0); // Asegura que la página comience en la parte superior
    });
        </script>
